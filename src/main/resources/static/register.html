<html>
<head>
    <title>SIGNUP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="./assets/icons/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link href="./styles/admin.css" rel="stylesheet">
    <script src="./assets/icons/fontawesome-free-5.15.3-web/js/all.js"></script>
    <script src="./js/javascript.js"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./JQUERY/Jquery-compressed.txt"></script>

</head>

<body>
    <div class="container" style="margin-top:90px">
        <div class="center1">
        <div class="card  w-50" style="display: block;margin: auto;">
            <div class="card-header">
                SIGN-UP
            </div>
            <div class="card-body">
                <div class="center1">
                    <label class="form-label">User Role:</label>
                    <select class="form-select" id="roleSelect" aria-label="Default select example" style="margin-bottom: 10px;">
                        <option value="0">Register as Inspector</option>
                        <option value="1">Register as Supervisor</option>
                    </select>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Pin (3 to 9)
                            </label>
                        <input type="number" class="form-control" id="userPassword" placeholder="Enter 4 digit pin" required>
                    </div>   
                    <p class="btn btn-warning ymb-3" onClick="registerUser()" ><a href="Congratulations.html" style="color: lightgreen;text-decoration: none;" >Sign-up</a></p>
                    <!--<p class="btn btn-success mb-3"><a href="login.html" style="color: lightgreen;text-decoration: none;" >login</a></p>-->
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>

        crossorigin="anonymous"></script>
</body>
</html>
