<!DOCTYPE HTML>
<html>

<head>
	<title>Issue Tracking System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./assets/icons/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
	<link href="./styles/admin.css" rel="stylesheet">
	<script src="./assets/icons/fontawesome-free-5.15.3-web/js/all.js"></script>
	<script src="./js/javascript.js"></script>
	<!-- choose one -->
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="./JQUERY/Jquery-compressed.txt"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1" style="background-color: green;">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html"><img src="./assets/images/inde.png" style="display: inline-block;" alt="" height="70"></a>
				</div>
			</div>
            
        <div class="col-md-11" style="background-color: green;">
            
                <ul class="nav flex-row">
					<button class = "button">
                    <li class="nav-item side-nav-option" id="welcomeView" onClick="changeView(this.id)">
				        <i data-feather="home" ></i>
						Home
                        </li></button>
                    
                    <button class = "button">
					<li class="nav-item side-nav-option" id="issueView" onClick="changeView(this.id)">
						<i data-feather="file-text" ></i>
						Reported Issues
                        </li></button>
                    
                    <button class = "button">
					<li class="nav-item side-nav-option" id="equipmentView" onClick="changeView(this.id)">
						<i data-feather="tool"></i>
						Equipments
                        </li></button>
                        
                    <button class = "button">
					<li class="nav-item side-nav-option" id="aboutView" onClick="changeView(this.id)">
						<i data-feather="info" style="color:red;"></i>
						About Author
                        </li></button>
                    <button class = "button">
					<li class="nav-item side-nav-option" id="logout" onClick="logout()">
						<i data-feather="log-out" style="color:red;" ></i>
                        </li></button>
				</ul>         
            </div>
            </div>
		</div>
	<div class="container">
		<div class="row">
			
			<div class="col-md-12">
				<div id="welcome" >
					<img src="./assets/images/inde.png" alt="logo" class="center">
					<p class="welcome-text">
						Welcome to Zesco Limited Issue Tracking Web App
					</p>
                    <div class = "button-padding">
					<button type="button" class="btn btn-success mb-5" class = "button"><a href="login.html"
							style="color: lightgreen;text-decoration: none;">LOGIN</a></button>
					<button type="button" class="btn btn-warning mb-5"><a href="register.html"
							style="color: #000;text-decoration: none;" >SIGN-UP</a></button>
                    </div>
				</div>
				<div id="equipment" class="disappear">
					<form onsubmit="addEquip()" action="#" onreset="cancelIssuePost()">
						<div class="mb-3">
							<label for="equipmentName" class="form-label">Name</label>
							<input type="text" class="form-control" id="equipmentName" placeholder="Enter equipment name" required>
						</div>
						<div class="mb-3">
							<label for="equipmentDesc" class="form-label">Description</label>
							<textarea class="form-control" id="equipmentDesc" rows="3"
								placeholder="Enter equipment description here..." required></textarea>
						</div>
						<button type="submit" class="btn btn-success mb-3" onsubmit="e=>{e.preventDefault()}">Save</button>
						<button type="reset" class="btn btn-warning mb-3">Cancel</button>
					</form>
                    
					<h2>Currently In Inventory</h2>
					<table id="equipmentList">
						<thead>
							<tr>
								<td>ID</td>
								<td>Name</td>
								<td>Description</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="issue" class="disappear">
					<form onsubmit="addIssue()" action="#" onreset="cancelIssuePost()"  >
						<label class="form-label"
							style="display: block;margin-top: 50px;line-height: 1px; margin-bottom: 0;padding-bottom: 0;">Equipment</label>
						<select class="form-select form-select-lg mb-3" id="equipmentSelect" style="padding: 7px; margin-top: 20px;width: 50%;"
							aria-label=".form-select-lg example">
						
						</select>
						<div class="mb-3">
							<label for="issueDesc" class="form-label">Description</label>
							<textarea class="form-control" id="issueDesc" rows="3" placeholder="Enter issue description here..." required></textarea>
						</div>
						<div class="mb-3">
							<label for="issueLocation" class="form-label">Location</label>
							<input type="text" class="form-control" id="issueLocation" placeholder="Enter Location..." required>
						</div>
						
						<button type="submit" class="btn btn-success mb-3" onClick="(event)=>{event.preventDefault()}">Save</button>
						<button type="reset"  class="btn btn-info mb-3" onClick="(event)=>{event.preventDefault()}">Cancel</button>
						
					</form>
					<h2>Available Issues</h2>
					
					<table id="issueList">
						<thead>
							<tr id="100">
								<td>ID</td>
								<td>Equipment</td>
								<td>Description</td>
								<td>Location</td>
								<td>Status</td>
								<td>Date</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="about" class="disappear">
                    <P>
                        <a class="nav-link active" aria-current="page" href="index.html"><img src="./assets/images/About.png" width="500px"class="center2"></a>
                    </P>
					<p class="credentials">
						NAME: MULENGA SAMPA
					</p>
					<p class="credentials">
						SIN: 18122972
					</p>
					<p class="credentials">
						PROGRAM: BACHELOR OF COMPUTER ENGINEERING
					</p>
				</div>
			</div>

		</div>
		<!--Issue Modal -->
		<div class="modal fade" id="issueModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Issue Status</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							<i data-feather="x">
						
							</i>
						
						</button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="issueStatus" class="form-label">Status Id:</label>
							<label for="issueStatus" id="statusId" class="form-label"></label>
							
							<textarea class="form-control" id="issueStatus" rows="3" placeholder="Enter issue staus(feedback) here..."
								required></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button"  class="btn btn-success" data-bs-dismiss="modal">Close</button>
						<button type="button" onClick="updateIssue()" class="btn btn-success">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    </div>

	<script>
		feather.replace()
	</script>
	<script>
		window.onload = function () {

			getEquips();
			getIssues();


		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
